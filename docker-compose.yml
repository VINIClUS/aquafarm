version: "3.8"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.0
    container_name: es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.14.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.15.0
    container_name: filebeat
    user: root
    volumes:
      - ./log:/usr/share/filebeat/logs:ro
      - ./filebeat.yml:/tmp/filebeat.yml:ro
    command:
      - sh
      - -c
      - |
        cp /tmp/filebeat.yml /usr/share/filebeat/filebeat.yml
        chmod 0644 /usr/share/filebeat/filebeat.yml
        exec filebeat -e --strict.perms=false
    depends_on:
      - kibana
      - elasticsearch
    
  filebeat_ingest:
    image: docker.elastic.co/beats/filebeat:8.15.0
    container_name: filebeat_ingest
    user: root
    depends_on:
      - elasticsearch
      - kibana
    volumes:
      - ./log/ingest.log:/harvest-logs/ingest.log:ro
      - ./filebeat_ingest.yml:/usr/share/filebeat/filebeat.yml:ro
      - filebeat_ingest_data:/usr/share/filebeat/data
    command: ["-e", "--strict.perms=false"]
    restart: unless-stopped


volumes:
  esdata:
  filebeat_ingest_data:
